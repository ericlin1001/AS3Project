	<p>

	<script>
		function showRna() {
			tseqs=document.getElementById("seqsInput").value;

			//the entry point showRna
			if(!thisMovie("RNAShower").showRna(tseqs,tmatches)){
				//document.write("args error");
			}
		}
		function setWidthHeight(w,h){
		//alert("set");
		//this will be called by swf after swf.showRna
		//you can also call swf.getRealWidth(),swf.getRealHeight() and set the width,height of swf
			/**/
		var b=thisMovie("RNAShower").getIsDrawSuccess();
		if(b==1){
			thisMovie("RNAShower").width=w;
			thisMovie("RNAShower").height=h;
		}else{
			thisMovie("RNAShower").width=thisMovie("RNAShower").height=1;
		}
			document.getElementById("isDrawSuccess").value=thisMovie("RNAShower").getIsDrawSuccess();
